<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .response {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Prediction Form</h1>
    <form id="predictionForm">
        <label for="names">Names (comma-separated):</label>
        <input type="text" id="names" name="names" placeholder="e.g., Alice,Bob,Charlie" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <button type="submit">Submit</button>
    </form>

    <div class="response" id="response">
        <h3>Response:</h3>
        <pre id="responseData">No response yet.</pre>
    </div>

    <script>
        document.getElementById("predictionForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get form data
            const names = document.getElementById("names").value;
            const date = document.getElementById("date").value;

            // Prepare request body
            const requestBody = JSON.stringify({ names: names, date: date });

            // Send POST request
            try {
                const response = await fetch("predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: requestBody,
                });

                // Display the response
                const data = await response.json();
                document.getElementById("responseData").textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById("responseData").textContent = "An error occurred: " + error.message;
            }
        });
    </script>
</body>
</html>
